	<!-- 首页banner推荐 -->
	<script id="homeBanner" type="text/html">
	    {{each homeBannerList as val}}
	    	<div class="swiper-slide">
	    		{{if val.set_cat_id == 2}}
	    		<a href="./shopOwner-home.html?merchantsid={{val.set_id}}">
	    			<img  src="{{val.set_img}}" alt="">
	    		</a>
				{{else if val.set_cat_id == 1}}
	    		<a href="product-detail.html?productid={{val.set_id}}">
	    			<img  src="{{val.set_img}}" alt="">
	    		</a>
	    		{{else}}
	    		<a href="{{val.set_url}}">
	    			<img  src="{{val.set_img}}" alt="">
	    		</a>
	    		{{/if}}
	    	</div>
	    {{/each}}
	</script>
	<!-- deals模板 -->
	<script id="deals" type="text/html">
		<div class="floor-title clearfix">
			<a href="{{dealsList.goPage}}">
				<img src="{{dealsList.image}}" alt="">
			</a>
		</div>
		<div class="home-product-carousel-box">
			<div class="swiper-container home-floor-carousel {{dealsList.carouselName}}">
		        <div class="swiper-wrapper" style="position: re">
		           	{{each dealsList.list as val i}}
						<div class="swiper-slide product-lists">
							{{if val.goods_sale_price}}
								<i class="saleicon-img"></i>
							{{/if}}
				    		<a href="./product-detail.html?productid={{val.id}}">
				    			<img class="lazy" data-original="{{val.set_img}}" alt="" />
								<p class="">{{val.goods_name}}</p>
								{{if val.goods_sale_price}}
								<p>￥{{val.goods_sale_price}} <del>{{val.goods_price}}</del></p>
								{{else}}
								<p>￥{{val.goods_price}}</p>
								{{/if}}
				    		</a>
				        </div>
			        {{/each}}
			        <div class="slider-more">
						<div class="slider-more-content">
							<p><i class="mui-icon iconfont icon-next-copy"></i></p>
							<div class="more-text" >
								MORE
							</div>
						</div>
			        </div>
		        </div>
		        <!-- Add Pagination -->
		        <div class="swiper-scrollbar"></div>
		    </div>
		</div>
			
	</script>
