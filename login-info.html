<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="./static/css/mui.min.css">
	<link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
	<div class="layout home-layout" >
		<div class="home-mask wechat-mask">
			<div class="logo-img">
				<i class="logo-svg"></i>
			</div>
			<div class="home-mask-form">
				<p>Please complete the information</p>
				<div id="wechat-bind">
					<div class="login-email">
						<input id="emailtext1" type="text" placeholder="Email address" />
					</div>
					<!-- <div class="login-name">
						<input id="name" type="text" placeholder="Username " />
					</div> -->
					<div class="login-password">
						<input id="password" type="password" placeholder="Password " />
					</div>
					<!-- <div class="login-password">
						<input id="IncorrectPassword" type="password" placeholder="Please re-enter your password" />
					</div> -->
					<div class="login-btn">
						<button type="button" id="loginBtn" class="mui-btn">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./static/js/jquery.min.js"></script>
	<script src="./api/testOrFormal.js"></script>
	<script src="./static/js/mui.min.js"></script>
	<script src="./api/isbind.js"></script>
</body>
</html>
