	<script id='addrTemplate' type="text/html">
		<div class="order-addr">
				<div class="select-address order-con">
					{{ if address == null}}
						<div class="order-add">
							<p>Please add your detailed address.</p>
						</div>
						<a class="change-add" id="AddAddrBtn">Add Address</a>
						{{else}}
						
						<div class="order-add" id="singleaddr">
							<div id="setAddrId" addrid = {{address.id}}>
								<p>{{address.fullname}}</p>
								<p>{{address.phone}}</p>
								<p><span>{{address.region}}</span></p>
								<p><span>{{address.region_detail}}</span></p>
							</div>
						</div>
						<a class="change-add" id="changeAddBtn">Change Address</a>
					{{/if}}
					
					
					<img src="./static/images/letter.jpg" alt="" class="letter">
				</div>
				<ul class="order-email-ul">
				{{each merchant as val index}}
					{{if val.no_merchant == 1}}
					<li class="order-email-li">
						<ul class="mui-table-view home-pick-list order-list">
							{{each val.list as val2 index}}
							<li class="mui-table-view-cell">
								<div class="home-pick-img">
									<img src="{{val2.goods_picture}}" alt="">
								</div>
								<div class="home-pick-info order-confirm-info">
									<p>{{val2.goods_name}}</p>
									<p>{{val2.goods_type_one}} {{val2.goods_type_two}}</p>
									<em class="price">￥{{val2.goods_sale_price}} <del>￥{{val2.goods_price}}</del></em><em class="number">x{{val2.goods_cnt}}</em>
								</div>
							</li>
							<div class="postage-packing">
								<span class="post-left">Postage&Packing</span>
								<span class="post-right">￥<span class="postage-number">{{val2.freight}}</span></span>
							</div>
							{{/each}}
						</ul>
					</li>
					{{else}}
					<li class="order-email-li">
						<ul class="mui-table-view home-pick-list order-list">
							<div class="shop-name">
								<span>{{val.merchant_name}}</span><i class="iconfont icon-arrowright"></i>
							</div>
							{{each val.list as val2 index}}
							<li class="mui-table-view-cell">
								<div class="home-pick-img">
									<img src="{{val2.goods_picture}}" alt="">
								</div>
								<div class="home-pick-info order-confirm-info">
									<p>{{val2.goods_name}}</p>
									<p>{{val2.goods_type_one}} {{val2.goods_type_two}}</p>
									<em class="price">
										{{if val2.goods_sale_price}}
										￥{{val2.goods_sale_price}}
										<del>￥{{val2.goods_price}}</del>
										{{else}}
										￥{{val2.goods_price}}
										{{/if}}
									</em>
									<em class="number">x{{val2.goods_cnt}}</em>
								</div>
							</li>
							{{/each}}
							<div class="postage-packing">
								<span class="post-left">Shipping & Packing</span>
								<span class="post-right">￥<span class="postage-number">{{val.freight}}</span></span>
							</div>
						</ul>
					</li>
					{{/if}}
				{{/each}}
			</ul>
			<div class="buy-massage-box">
				<div class="message-info">Remark:</div>
				<div class="message-text"><textarea name="" id="messageText"></textarea></div>
			</div>
			{{if coupon.reduce}}
			<div class="coupons-line">
				<span class="fr">Total:<em style="color: #f6442b;margin-left: 5px;">￥{{coupon.total}}</em> </span>
			</div>
			<div class="coupons-line">
				<span>{{coupon.reduce.id.coupon_name}}</span>
				<span class="fr" style="color: #f6442b;">-￥{{coupon.reduce.id.reduce_money}}</span>
			</div>
			{{/if}}
			</div>
			<footer class="footer-order">
				<div class="total">Total:￥<span class="sumNumber">{{total}}</span></div>
				<div class="submit">Place Your Order</div>
			</footer>
	</script>
