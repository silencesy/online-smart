		    margin-top: 0;
		    margin-bottom: 0;
		    padding-left: 0;

		.minirefresh-scroll {

		}

<body>
	<div class="layout comments-page-layout layout-addrlist">
		<div class="mui-content mui-scroll-wrapper invoice-wrap" id="pullrefresh">

		</div>
		<a href="./add-address.html" class="comments-btn address-btn">Add a new address</a>
	</div>

	<script id='addrTemplate' type="text/html">
		{{each addrList as val index}}
			<div class="add-list">
				<p>{{val.fullname}}</p>
				<p>{{val.phone}}</p>
				<p>{{val.region}}</p>
				<p>{{val.region_detail}}</p>
				<div class="mui-input-row mui-radio mui-left">
					<label>Default address</label>
					{{if val.is_default == 1}}
					<input name="checkbox1" addrid = {{val.id}} value="Item 1" checked="checked" type="radio">
					{{else}}
					<input name="checkbox1" addrid = {{val.id}} value="Item 1" type="radio">
					{{/if}}	
				</div>
				<div class="edit-addr">
			  		<span class="edit" addrid = {{val.id}}><em class="mui-icon iconfont icon-bianji"></em>Edit</span>
			  		<span class="delete" addrid = {{val.id}}><em class="icon-shanchu mui-icon iconfont"></em>Delete</span>
			  	</div>
			</div>
		{{/each}}
	</script>
	<script src="./api/testOrFormal.js"></script>
