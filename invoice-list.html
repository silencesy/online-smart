		<a href="./invoice.html" class="comments-btn address-btn">Add a new invoice</a>

	<script id='invoiceTemplate' type='text/html'>
		{{each invoiceList as val inde}}
			<div class="add-list">
				<p>{{val.company_name}}</p>
				<p>{{val.region}}</p>
				<p>{{val.tax}}</p>
				<div class="mui-input-row mui-radio mui-left">
					<label>Default address</label>
					{{if val.is_default == 1}}
					<input name="checkbox1" value="Item 1" invoiceid ="{{val.id}}" checked="checked" type="radio">
					{{else}}
					<input name="checkbox1" value="Item 1" invoiceid ="{{val.id}}" type="radio">
					{{/if}}
					<!-- <input name="checkbox1" value="Item 1" type="radio"> -->
				</div>
				<div class="edit-addr">
			  		<span class="edit" invoiceid ="{{val.id}}"><em class="mui-icon iconfont icon-bianji"></em>Edit</span>
			  		<span class="delete" invoiceid ="{{val.id}}"><em class="icon-shanchu mui-icon iconfont"></em>Delete</span>
			  	</div>
			</div>
		{{/each}}
	</script>
