<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hot shops</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="./static/css/mui.min.css">
	
	<link rel="stylesheet" href="./static/css/style.css">
	<style>
		.mui-table-view.mui-grid-view {
			background-color: #E8E8E8;
		}
		.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-object {
			border-radius: 8px;
		}
		.mui-table-view:after {
			background-color: #E8E8E8;
		}
		.mui-table-view:before {
			background-color: #E8E8E8; 
		}
	</style>
</head>
<body>
	<div class="layout home-layout">
		<div id="pullrefresh" class="merchants-list mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="mui-table-view mui-grid-view" id="listdata">
			        
			    </ul> 
			</div>
		</div>
	</div>
	<!-- 推荐商户 -->
	<script id="shops" type="text/html">
	    {{each shopsList as val}}
	    	<li class="mui-table-view-cell mui-media mui-col-xs-4">
	            <a href="./shopOwner-home.html?merchantsid={{val.set_id}}">
	                <img class="mui-media-object" src="{{val.set_img}}">
	                <div class="mui-media-body">{{val.merchant_name}}</div>
	            </a>
	        </li>
	    	
	    {{/each}}
	</script>
	<script src="./static/js/jquery.min.js"></script>
	<script src="./api/testOrFormal.js"></script>
	<script src="./static/js/mui.min.js"></script>
	<script src="./static/js/template.js"></script>
	<script src="./static/js/jquery.lazyload.min.js"></script>
	<script src="./api/shopList.js"></script>
</body>
</html>
